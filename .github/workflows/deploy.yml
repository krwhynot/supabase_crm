name: Deploy to Production

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run linting
        run: npm run lint
        
      - name: Run type checking
        run: npm run type-check
        
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        
      - name: Run unit tests
        run: npm run test:unit
        env:
          NODE_ENV: test
          CI: true
          DEV: false
          VITE_TEST_MODE: true
          
      - name: Run e2e tests
        run: npm run test:playwright
        env:
          NODE_ENV: test
          CI: true
          DEV: false
          VITE_TEST_MODE: true

  # Deployment handled by Vercel GitHub integration
  # No manual deployment needed - Vercel auto-deploys on push to main
<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <rect width="128" height="128" fill="#ffffff" rx="19.2"/>
  
  <!-- Main CRM Icon - Contact/Network representation -->
  <g fill="none" stroke="#2563eb" stroke-width="6.4">
    <!-- Central contact -->
    <circle cx="64" cy="64" r="15.36" fill="#2563eb"/>
    
    <!-- Connected contacts -->
    <circle cx="33.28" cy="40.96" r="9.6" fill="#ffffff"/>
    <circle cx="94.72" cy="40.96" r="9.6" fill="#ffffff"/>
    <circle cx="33.28" cy="87.03999999999999" r="9.6" fill="#ffffff"/>
    <circle cx="94.72" cy="87.03999999999999" r="9.6" fill="#ffffff"/>
    
    <!-- Connection lines -->
    <line x1="64" y1="64" x2="40.96" y2="48.64"/>
    <line x1="64" y1="64" x2="87.03999999999999" y2="48.64"/>
    <line x1="64" y1="64" x2="40.96" y2="79.36"/>
    <line x1="64" y1="64" x2="87.03999999999999" y2="79.36"/>
  </g>
  
  <!-- CRM label for larger icons -->
  <text x="64" y="108.8" text-anchor="middle" fill="#2563eb" font-family="Arial, sans-serif" font-size="10.24" font-weight="bold">CRM</text>

</svg>